<html ng-app="photoMapApp">
    <head>
        <title>PhotoMap</title>

        <link rel="stylesheet" type="text/css" href="../../components/lungo/lungo.css"/>
        <link rel="stylesheet" type="text/css" href="../../components/lungo/lungo.icon.css"/>
        <link rel="stylesheet" type="text/css" href="../../components/lungo/theme.lungo.css">
        <script type="text/javascript" src="../../components/quojs/quo.debug.js"></script>
        <script type="text/javascript" src="../../components/lungo-angular-bridge/lib/lungo.debug.js"></script>
    </head>
    <body class="app" lab-boot>
        <section id="main" data-transition="slide">
            <header>
                <nav class="left" ng-controller="AppCtrl">
                    <a data-icon="menu" lab-tap="triggerAside()"></a>
                </nav>
                <nav class="right">
                    <a href="#/map">Map</a>
                    <a href="#/camera">Camera</a>
                </nav>
            </header>

            <article id="main-article" class="active">
                <h1>PhotoMap Demo App</h1>
                <p>
                    This is just a demo of Angular, Lungo and Phonegap playing together.
                    It also features access to native features
                </p>
                <ul>
                    <li><a href="#/map">Go to the Map</a></li>
                    <li><a href="#/camera">Go to the Camera</a></li>
                </ul>
            </article>
        </section>

        <aside id="aside1">
            <header data-title="Demo App"></header>
            <article class="active list scroll">
                <ul>
                    <li><a href="#/map"><strong>Map</strong></a></li>
                    <li><a href="#/camera"><strong>Camera</strong></a></li>
                </ul>
            </article>
        </aside>

        <lab-view></lab-view>

        <!-- If you use build.phonegap.com DO NOT add the phonegap.js to your archive -->
        <script src="phonegap.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="../../components/angular/angular.js"></script>
        <script type="text/javascript" src="../../src/lungo-angular-bridge.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controller.js"></script>
    </body>
</html>
